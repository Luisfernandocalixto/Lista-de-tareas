<div class="container">
    <h2>Lista de tareas</h2>
    <ul>
        <li *ngFor="let tarea of listaTareas; let i = index">
            {{tarea}}
            <button (click)="eliminarTarea(i)">Eliminar</button>
        </li>
        <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" class="btn-w90">
        <br>
        <button (click)="agregarTarea()" class="btn-w">Agregar Tarea</button>
    </ul>
</div>
